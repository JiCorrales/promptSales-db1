apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: promptcrm-networkpolicy
  namespace: promptcrm
  labels:
    app: promptcrm
    tier: database
spec:
  podSelector:
    matchLabels:
      app: promptcrm
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            component: ads   # PromptAds linked server
      - namespaceSelector:
          matchLabels:
            component: central  # Postgres central if needed
      - namespaceSelector:
          matchLabels:
            component: crm   # same namespace/team
      ports:
        - protocol: TCP
          port: 1433
  egress:
    # Permitir DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Permitir comunicación con PromptAds (linked server)
    - to:
        - namespaceSelector:
            matchLabels:
              component: ads
      ports:
        - protocol: TCP
          port: 1433
    # Permitir comunicación con PostgreSQL (PromptSales)
    - to:
        - namespaceSelector:
            matchLabels:
              component: central
      ports:
        - protocol: TCP
          port: 5432
    # Permitir Redis cache
    - to:
        - namespaceSelector:
            matchLabels:
              component: cache
      ports:
        - protocol: TCP
          port: 6379
    # Permitir Mongo (si se usa para contenido vinculado)
    - to:
        - namespaceSelector:
            matchLabels:
              component: content
      ports:
        - protocol: TCP
          port: 27017

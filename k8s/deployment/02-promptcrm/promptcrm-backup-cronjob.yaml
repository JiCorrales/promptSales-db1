apiVersion: batch/v1
kind: CronJob
metadata:
  name: promptcrm-backup
  namespace: promptcrm
  labels:
    app: promptcrm
    tier: database
spec:
  schedule: "45 2 * * *"  # 02:45 UTC daily
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: promptcrm
            tier: database
        spec:
          restartPolicy: OnFailure
          containers:
            - name: sql-backup
              image: mcr.microsoft.com/mssql-tools
              imagePullPolicy: IfNotPresent
              env:
                - name: SA_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: promptcrm-secret
                      key: SA_PASSWORD
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  TS=$(date +"%Y%m%d-%H%M%S")
                  mkdir -p /backups
                  /opt/mssql-tools18/bin/sqlcmd -S promptcrm,1433 -U sa -P "$SA_PASSWORD" -C -Q "BACKUP DATABASE [PromptCRM] TO DISK='/backups/PromptCRM-${TS}.bak' WITH INIT, COMPRESSION"
                  find /backups -type f -name "PromptCRM-*.bak" -mtime +30 -delete
              volumeMounts:
                - name: backup-volume
                  mountPath: /backups
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: promptcrm-backup

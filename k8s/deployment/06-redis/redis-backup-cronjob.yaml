apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup
  namespace: redis
  labels:
    app: redis
    tier: cache
spec:
  schedule: "30 2 * * *"  # 02:30 UTC daily
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: redis
            tier: cache
        spec:
          restartPolicy: OnFailure
          containers:
            - name: redis-backup
              image: redis:7.2-alpine
              imagePullPolicy: IfNotPresent
              env:
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: redis-secret
                      key: REDIS_PASSWORD
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  TS=$(date +"%Y%m%d-%H%M%S")
                  mkdir -p /backups
                  redis-cli -h redis -p 6379 -a "$REDIS_PASSWORD" --rdb "/backups/redis-${TS}.rdb"
                  # Retención 30 días
                  find /backups -type f -name "redis-*.rdb" -mtime +30 -delete
              volumeMounts:
                - name: backup-volume
                  mountPath: /backups
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: redis-backup
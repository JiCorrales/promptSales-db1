apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-networkpolicy
  namespace: redis
  labels:
    app: redis
    tier: cache
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            component: crm
      - namespaceSelector:
          matchLabels:
            component: ads
      - namespaceSelector:
          matchLabels:
            component: content
      - namespaceSelector:
          matchLabels:
            component: central
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Comunicaci√≥n entre pods Redis (future sentinel/cluster)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

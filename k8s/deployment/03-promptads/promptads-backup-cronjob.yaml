apiVersion: batch/v1
kind: CronJob
metadata:
  name: promptads-backup
  namespace: promptads
  labels:
    app: promptads
    tier: database
spec:
  schedule: "0 3 * * *"  # 03:00 UTC daily
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: promptads
            tier: database
        spec:
          restartPolicy: OnFailure
          containers:
            - name: sql-backup
              image: mcr.microsoft.com/mssql-tools
              imagePullPolicy: IfNotPresent
              env:
                - name: SA_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: promptads-secret
                      key: SA_PASSWORD
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  TS=$(date +"%Y%m%d-%H%M%S")
                  mkdir -p /backups
                  /opt/mssql-tools18/bin/sqlcmd -S promptads,1433 -U sa -P "$SA_PASSWORD" -C -Q "BACKUP DATABASE [PromptAds] TO DISK='/backups/PromptAds-${TS}.bak' WITH INIT, COMPRESSION"
                  find /backups -type f -name "PromptAds-*.bak" -mtime +30 -delete
              volumeMounts:
                - name: backup-volume
                  mountPath: /backups
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: promptads-backup

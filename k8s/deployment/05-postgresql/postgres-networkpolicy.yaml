apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-networkpolicy
  namespace: promptcontent-dev
  labels:
    app: postgres
    tier: database
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      # Permitir desde todos los namespaces de PromptSales
      - namespaceSelector:
          matchLabels:
            app: promptsales
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Permitir DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Permitir comunicaci√≥n entre replicas de PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432

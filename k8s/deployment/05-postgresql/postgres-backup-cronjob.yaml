apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: promptcontent-dev
  labels:
    app: postgres
    tier: database
spec:
  schedule: "0 2 * * *"  # 2 AM UTC daily
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: postgres
            tier: database
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-backup
              image: postgres:16
              imagePullPolicy: IfNotPresent
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_USER
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_DB
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  TS=$(date +"%Y%m%d-%H%M%S")
                  mkdir -p /backups
                  pg_dump -h postgres -U "$POSTGRES_USER" -F c "$POSTGRES_DB" \
                    -f "/backups/${POSTGRES_DB}-${TS}.dump"
                  # Retención de 30 días
                  find /backups -type f -name "*.dump" -mtime +30 -delete
              volumeMounts:
                - name: backup-volume
                  mountPath: /backups
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: postgres-backup

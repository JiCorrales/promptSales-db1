apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-backup
  namespace: mongo
  labels:
    app: mongodb
    tier: database
spec:
  schedule: "15 2 * * *"  # 02:15 UTC daily
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: mongodb
            tier: database
        spec:
          restartPolicy: OnFailure
          containers:
            - name: mongo-backup
              image: mongo:7.0
              imagePullPolicy: IfNotPresent
              env:
                - name: MONGO_USER
                  valueFrom:
                    secretKeyRef:
                      name: mongo-secret
                      key: username
                - name: MONGO_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: mongo-secret
                      key: password
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail
                  TS=$(date +"%Y%m%d-%H%M%S")
                  mkdir -p /backups
                  mongodump \
                    --uri "mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/admin" \
                    --gzip \
                    --archive="/backups/mongodb-${TS}.gz"
                  # Retención 30 días
                  find /backups -type f -name "mongodb-*.gz" -mtime +30 -delete
              volumeMounts:
                - name: backup-volume
                  mountPath: /backups
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: mongodb-backup

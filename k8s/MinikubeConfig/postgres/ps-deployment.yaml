apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: promptcontent-dev
  labels:
    app: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: ankane/pgvector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres
          args:
            - "-c"
            - "listen_addresses=*"
            - "-c"
            - "hba_file=/etc/postgresql/pg_hba.conf"
          volumeMounts:
            - name: pg-hba
              mountPath: /etc/postgresql
              readOnly: true
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pg-hba
          configMap:
            name: pg-hba-cm
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-volume-claim

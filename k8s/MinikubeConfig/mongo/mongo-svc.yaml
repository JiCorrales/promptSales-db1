apiVersion: v1
kind: Namespace
metadata:
  name: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: mongo
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongod
        image: mongo:7.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: mongo
          containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: password
        # Persistencia de datos
        volumeMounts:
        - name: data
          mountPath: /data/db
        # Probes sencillas (TCP) para no requerir auth en el probe
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 15
          periodSeconds: 20
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      # Usa tu default storageclass de Minikube
      # storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: mongo
spec:
  type: LoadBalancer
  selector:
    app: mongodb
  ports:
  - name: mongo
    port: 27017
    targetPort: 27017

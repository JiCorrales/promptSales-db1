apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: promptcontent-egress-allow-all
  namespace: promptcontent-dev
  labels:
    app: promptcontent
spec:
  podSelector:
    matchLabels:
      app: promptcontent
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 27017

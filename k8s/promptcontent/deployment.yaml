apiVersion: apps/v1
kind: Deployment
metadata:
  name: promptcontent-deploy
  namespace: promptcontent-dev
  labels:
    app: promptcontent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: promptcontent
  template:
    metadata:
      labels:
        app: promptcontent
    spec:
      containers:
        - name: promptcontent-container
          image: promptcontent:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: promptcontent-config
            - secretRef:
                name: promptcontent-secrets
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

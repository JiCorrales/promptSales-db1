apiVersion: v1
kind: Secret
metadata:
  name: promptcontent-secrets
  namespace: promptcontent-dev
  labels:
    app: promptcontent
type: Opaque
stringData:
  # Reemplazar con tu cadena real (por ejemplo: mongodb://user:pass@host:27017/db)
  # k8s/promptcontent/secrets.placeholders.yaml
  MONGODB_URI: "mongodb://host.minikube.internal:27017/promptContent"
  MONGODB_DB_NAME: "promptContent"
  # Postgres opcional con pgvector
  PGVECTOR_DSN: "postgres://postgres:postgres@postgres:5432/promptcontent"
  PGVECTOR_TABLE: "content_embeddings"
  PGVECTOR_DIM: "128"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: promptads-mcp-server
  namespace: promptads
  labels:
    app: promptads-mcp-server
spec:
  replicas: 2  # alta disponibilidad mínima
  selector:
    matchLabels:
      app: promptads-mcp-server
  template:
    metadata:
      labels:
        app: promptads-mcp-server
    spec:
      containers:
      - name: promptads-mcp-server
        image: promptads-mcp-server:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080   # el MCP server debe escuchar aquí internamente

        # Variables de entorno inyectadas desde Secrets y ConfigMaps
        env:
        # ---- Credenciales SQL Server (Secret promptads-db-secret) ----
        - name: SQLSERVER_HOST
          valueFrom:
            secretKeyRef:
              name: promptads-db-secret
              key: SQLSERVER_HOST
        - name: SQLSERVER_PORT
          valueFrom:
            secretKeyRef:
              name: promptads-db-secret
              key: SQLSERVER_PORT
        - name: SQLSERVER_DB
          valueFrom:
            secretKeyRef:
              name: promptads-db-secret
              key: SQLSERVER_DB
        - name: SQLSERVER_USER
          valueFrom:
            secretKeyRef:
              name: promptads-db-secret
              key: SQLSERVER_USER
        - name: SQLSERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: promptads-db-secret
              key: SQLSERVER_PASSWORD

        # ---- Token MCP compartido (Secret mcp-secret) ----
        - name: MCP_SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: mcp-secret
              key: MCP_SHARED_SECRET

        # ---- Configuración general y umbrales (ConfigMap promptads-config) ----
        - name: MCP_SERVICE_ID
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: MCP_SERVICE_ID
        - name: SERVICE_NODE_NAME
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: SERVICE_NODE_NAME
        - name: SERVICE_ENV
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: SERVICE_ENV

        - name: AUDIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: AUDIT_ENABLED
        - name: AUDIT_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: AUDIT_LOG_LEVEL

        - name: NEG_SENTIMENT_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: NEG_SENTIMENT_THRESHOLD
        - name: ENGAGEMENT_DROP_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: promptads-config
              key: ENGAGEMENT_DROP_THRESHOLD

        # ---- Probes de salud (tolerancia a fallos / reinicio automático) ----
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20

        # ---- Límites y requests de recursos ----
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"

apiVersion: v1
kind: ConfigMap
metadata:
  name: promptads-config
  namespace: promptads
data:
  MCP_SERVICE_ID: "promptads-mcp-v1"
  SERVICE_NODE_NAME: "promptads-mcp"
  SERVICE_ENV: "dev-local"

  # Auditoría y trazabilidad
  AUDIT_ENABLED: "true"
  AUDIT_LOG_LEVEL: "info"
  # El MCP server debe escribir en la tabla PALogs cada acción sensible,
  # quién la pidió, sobre qué campaña/anuncio actuó y por qué.
  # Esto muestra que hay supervisión humana y una bitácora de IA.

  # Control reputacional / performance (ligado al enunciado del caso)
  NEG_SENTIMENT_THRESHOLD: "-0.5"
  ENGAGEMENT_DROP_THRESHOLD: "0.2"
  # NEG_SENTIMENT_THRESHOLD:
  #   Si el sentimiento promedio de los comentarios <= -0.5
  #   consideramos que el anuncio está generando reacción negativa.
  # ENGAGEMENT_DROP_THRESHOLD:
  #   Si la caída relativa en interacción (engagement) entre influencers/canales
  #   es >= 0.2 (20%), marcamos alerta de bajo rendimiento.

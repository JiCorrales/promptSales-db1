name: PromptContent CI/CD

on:
  push:
    paths:
      - 'mcp-servers/promptcontent/**'
      - 'k8s/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/promptcontent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Buildah
        run: |
          sudo apt-get update
          sudo apt-get -y install buildah

      - name: Log in to GHCR (Buildah)
        env:
          REGISTRY: ${{ env.REGISTRY }}
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          buildah login -u "$USERNAME" -p "$PASSWORD" "$REGISTRY"

      - name: Build OCI image (Containerfile)
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          buildah bud \
            -f mcp-servers/promptcontent/Containerfile \
            -t "$IMAGE:latest" \
            -t "$IMAGE:${{ github.sha }}" \
            mcp-servers/promptcontent

      - name: Push OCI image
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          buildah push "$IMAGE:latest"
          buildah push "$IMAGE:${{ github.sha }}"

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.17.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: table
          exit-code: '0'
          ignore-unfixed: true

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure KUBECONFIG
        shell: bash
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG}" > $HOME/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/
          kubectl -n promptcontent-dev set image deployment/promptcontent-deploy promptcontent-container=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify rollout
        run: |
          kubectl -n promptcontent-dev rollout status deployment/promptcontent-deploy --timeout=120s
